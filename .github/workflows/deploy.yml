name: Build and Deploy Ingress

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'internal/**'
      - 'Dockerfile'
      - 'Makefile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  CGO_ENABLED: 0

jobs:
  build-webui:
    if: github.repository == 'hanzoai/ingress'
    uses: ./.github/workflows/template-webui.yaml

  build:
    if: github.repository == 'hanzoai/ingress'
    needs: build-webui
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: '.go-version'
          check-latest: true

      - name: Build binary
        run: make generate binary

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/hanzoai/ingress
            hanzoai/ingress
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Artifact webui
        uses: actions/download-artifact@v4
        with:
          name: webui.tar.gz

      - name: Untar webui
        run: |
          tar xvf webui.tar.gz
          rm webui.tar.gz

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=ingress
          cache-to: type=gha,mode=max,scope=ingress

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Configure kubectl (hanzo-k8s)
        run: doctl kubernetes cluster kubeconfig save hanzo-k8s

      - name: Rolling update ingress
        run: |
          kubectl -n traefik set image deployment/traefik \
            traefik=ghcr.io/hanzoai/ingress:latest
          kubectl -n traefik rollout status deployment/traefik --timeout=120s
