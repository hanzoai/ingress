services:
  noOverrideAllowlist:
    image: traefik/whoami
    labels:
      ingress.enable: true
      ingress.http.routers.rt1.rule: Host(`no.override.allowlist.docker.local`)
      ingress.http.routers.rt1.middlewares: wl1
      ingress.http.middlewares.wl1.ipallowlist.sourceRange: 8.8.8.8

  overrideIPStrategyRemoteAddrAllowlist:
    image: traefik/whoami
    labels:
      ingress.enable: true
      ingress.http.routers.rt2.rule: Host(`override.remoteaddr.allowlist.docker.local`)
      ingress.http.routers.rt2.middlewares: wl2
      ingress.http.middlewares.wl2.ipallowlist.sourceRange: 8.8.8.8
      ingress.http.middlewares.wl2.ipallowlist.ipStrategy: true

  overrideIPStrategyDepthAllowlist:
    image: traefik/whoami
    labels:
      ingress.enable: true
      ingress.http.routers.rt3.rule: Host(`override.depth.allowlist.docker.local`)
      ingress.http.routers.rt3.middlewares: wl3
      ingress.http.middlewares.wl3.ipallowlist.sourceRange: 8.8.8.8
      ingress.http.middlewares.wl3.ipallowlist.ipStrategy.depth: 3

  overrideIPStrategyExcludedIPsAllowlist:
    image: traefik/whoami
    labels:
      ingress.enable: true
      ingress.http.routers.rt4.rule: Host(`override.excludedips.allowlist.docker.local`)
      ingress.http.routers.rt4.middlewares: wl4
      ingress.http.middlewares.wl4.ipallowlist.sourceRange: 8.8.8.8
      ingress.http.middlewares.wl4.ipallowlist.ipStrategy.excludedIPs: 10.0.0.1,10.0.0.2
