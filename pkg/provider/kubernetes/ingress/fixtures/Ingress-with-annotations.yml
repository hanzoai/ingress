kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ""
  namespace: testing
  annotations:
    ingress.kubernetes.io/foo: bar
    ingress.kubernetes.io/foo: bar
    ingress.kubernetes.io/router.pathmatcher: Path
    ingress.kubernetes.io/router.entrypoints: ep1,ep2
    ingress.kubernetes.io/router.middlewares: md1,md2
    ingress.kubernetes.io/router.priority: "42"
    ingress.kubernetes.io/router.rulesyntax: "v2"
    ingress.kubernetes.io/router.tls: "true"
    ingress.kubernetes.io/router.tls.certresolver:   foobar
    ingress.kubernetes.io/router.tls.domains.0.main: domain.com
    ingress.kubernetes.io/router.tls.domains.0.sans: one.domain.com,two.domain.com
    ingress.kubernetes.io/router.tls.domains.1.main: example.com
    ingress.kubernetes.io/router.tls.domains.1.sans: one.example.com,two.example.com
    ingress.kubernetes.io/router.tls.options: foobar
    ingress.kubernetes.io/router.observability.accesslogs: "true"
    ingress.kubernetes.io/router.observability.metrics: "true"
    ingress.kubernetes.io/router.observability.tracing: "true"

spec:
  rules:
    - http:
        paths:
          - path: /bar
            backend:
              service:
                name: service1
                port:
                  number: 80
            pathType: Exact

---
kind: Service
apiVersion: v1
metadata:
  name: service1
  namespace: testing
  annotations:
    ingress.kubernetes.io/foo: bar
    ingress.kubernetes.io/foo: bar
    ingress.kubernetes.io/service.serversscheme: protocol
    ingress.kubernetes.io/service.serverstransport: foobar@file
    ingress.kubernetes.io/service.passhostheader: "true"
    ingress.kubernetes.io/service.sticky.cookie: "true"
    ingress.kubernetes.io/service.sticky.cookie.httponly: "true"
    ingress.kubernetes.io/service.sticky.cookie.name: foobar
    ingress.kubernetes.io/service.sticky.cookie.secure: "true"

spec:
  ports:
    - port: 80
  clusterIP: 10.0.0.1

---
kind: EndpointSlice
apiVersion: discovery.k8s.io/v1
metadata:
  name: service1-abc
  namespace: testing
  labels:
    kubernetes.io/service-name: service1

addressType: IPv4
ports:
  - port: 8080
    name: ""
endpoints:
  - addresses:
      - 10.10.0.1
      - 10.21.0.1
    conditions:
      ready: true
